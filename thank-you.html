<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Genius Jar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Product Sans', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 87, 34, 0.2);
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        .container:hover {
            border-color: #ff5722;
            box-shadow: 0px 6px 20px rgba(255, 87, 34, 0.4);
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 87, 34, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="thanks.png" alt="Thank You">
    </div>

</body>
</html>
