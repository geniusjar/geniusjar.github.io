<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Jar - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Product Sans', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 87, 34, 0.2);
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        .container:hover {
            border-color: #ff5722;
            box-shadow: 0px 6px 20px rgba(255, 87, 34, 0.4);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #ff5722;
            margin-bottom: 10px;
            letter-spacing: 1px;
            animation: slideIn 1s ease-in-out;
        }

        h2 {
            font-size: 18px;
            font-weight: 400;
            color: #bdbdbd;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: #2a2a2a;
            color: #ffffff;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border: 2px solid #ff5722;
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, #ff5722, #e64a19);
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #e64a19, #ff7043);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Genius Jar</h1>
        <h2>By Dhruv, Tejash, and Vikram - Coming Soon...</h2>

        <p>Join our waitlist to be the first to know when we launch!</p>

        <form action="https://formsubmit.co/dhegderesearch@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://geniusjar.org/thank-you.html">
            <button type="submit">Join the Waitlist</button>
        </form>
    </div>

</body>
</html>
